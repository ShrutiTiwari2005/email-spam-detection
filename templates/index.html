<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detection</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, textarea, button { padding: 10px; width: 300px; margin: 10px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Email Spam Detection</h1>
    <form method="POST" action="/predict">
        <textarea name="message" rows="6" placeholder="Enter your email message here"></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
